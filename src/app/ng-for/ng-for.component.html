<h2>*ngFor</h2>

<!-- ngFor Simples -->
<ul *ngFor="let nome of nomes">
  <li>O nome da pessoa é: {{nome.nome}}</li>
</ul>

<!-- ngFor com índice -->
<button (click)="atualizar()">Atualizar</button>

<ul *ngFor="let nome of nomes, let i = index; trackBy:meuSave">
  <li>O nome da pessoa é {{nome.nome}} com id {{nome.id}} e está na posição {{i+1}} do array</li>
</ul>
